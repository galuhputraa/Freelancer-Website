<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Form</title>
</head>
<body>
    <form method="" action="">
        Nama: <input type="text" name="nama" id="" placeholder="nama anda">
        <br><br>
        Email <input type="email" name="email" id="" placeholder="Email Anda">
        <br><br>
        Password: <input type="password" name="" id="" placeholder="password anda">
        <br><br>
        Jenis Kelamin:
        <input type="radio" name="jenkel"> Pria
        <input type="radio" name="jenkel"> Wanita
        <br><br>
        Jabatan:
        <select name="jabatan" id="">
            <option value="">-Jabatan-</option>
            <option value="">-Supervisor-</option>
            <option value="">-Manajer-</option>
            <option value="">-Direktur-</option>
        </select>
        <br><br>
        Hobi: <br>
        <input type="checkbox" name="hobi"> Bermain Musik <br>
        <input type="checkbox" name="hobi"> Bermain Bola <br>
        <input type="checkbox" name="hobi"> Bermain Basket <br>
        <input type="checkbox" name="hobi"> Berenang <br>
        <input type="checkbox" name="hobi"> Dan Lain Lain <br>

    </form>
</body>
</html>
